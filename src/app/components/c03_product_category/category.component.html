<div class="container mx-auto">
    <div class="row">
        <div *ngFor="let item of list" class="col-lg-4 col-md-6 col-sm-12 col-xs-12" >
            <div class="card">
                <div class="card-body">
                    <img class="img-fluid" src="https://picsum.photos/500/400"/>
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <!-- <a [routerLink]="['/item', item.id]" class="btn btn-primary">View Details</a> -->
                </div>
            </div>
        </div>
    </div>
</div>

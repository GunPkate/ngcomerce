<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div>
    <div class="row  flex-md-row flex-lg-row">
        <div class="flex-row col-12 col-md-7 col-lg-7 mb-4">
            <div class="row h-100">
                <div class="flex-column col-4">
                    <div class="text-box-arrow">
                        <button class="btn btn-secondary px-1" (click)="changeImg(1)">
                            <i class="fa-solid fa-arrow-up"></i> 
                        </button>
                    </div>

                    <div *ngFor="let item of imgList; index as i" class="text-box-order">
                        {{item.name}}
                    </div>
     
       
                    <div class="text-box-arrow">
                        <button class="btn btn-secondary px-1" (click)="changeImg(-1)">
                            <i class="fa-solid fa-arrow-down"></i>
                        </button>
                    </div>
                </div>
                <div class="col-8">
                    <div class="col-12 col-lg-12 imagebox spacer ">
                        <img class="img-fluid" src="https://picsum.photos/470/500" alt="">
                    </div>

                </div>
            </div>
        </div>
        
        <div class="col-12 col-md-5 col-lg-5 h-100">
            <div class="card px-4 desc-box-order">
                <div>{{title}} </div>
                <div>Quilted Leather Jacket </div>
                <div>Availability: 100 items </div>
                <div>SKU: — </div>
                <div>Barcode: — </div>
                <div>Collections: Sale, T-shirts, Teens clothing, Women’s clothing </div>
                <div>Product type: Sportswear </div>
                <div>Vendor: SuitUP </div>
                <div>Material </div>
                <div>Leather </div>
                <div>Color: </div>
                <div>Size:LXL </div>
                <div>$190.00$199.00– 4% Quantity: </div>
                <div>1
 
  Add to the wishlist
            </div>
        </div>
    </div>
    <!-- <div class="d-block d-lg-none">{{title}}</div> -->
</div>
